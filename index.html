<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac</title>
</head>
<body>
        <nav class="navbar">
            <label class="logo">TIC-TAC-TOE</label>
            <ul class="nav-item">
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Sign-Up</a></li>
                <li><a href="#">Sign-In</a></li>
            </ul>
            <img class="open-menu" src="menu.png" alt="">
            <img class="close-menu" src="close.png" alt="">
        </nav>
    <main class="main">
        <div class="input-text"></div>
        <section id="board" class="board">
            <button class="item" id="0"></button>
            <button class="item" id="1"></button>
            <button class="item" id="2"></button>
            <button class="item" id="3"></button>
            <button class="item" id="4"></button>
            <button class="item" id="5"></button>
            <button class="item" id="6"></button>
            <button class="item" id="7"></button>
            <button class="item" id="8"></button>
        </section>
        <section class="start"><button id="start">Start</button></section>

        <div class="winnerMessage" id="winnerMessage">
            <div id="winner"></div>
            <button id="restart">Restart</button>
        </div>
    </main>
    <footer class="footer">
        <p>Powered by KwenTIC</p>
        <P>Copy Right &copy; 2023</P>
    </footer>
    <script src="script.js"></script>
</body>
</html>
